name: Generate TTS

on:
  workflow_dispatch:
  push:
    paths:
      - "_posts/**/*.md"

permissions:
  contents: write

jobs:
  tts:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-texttospeech python-frontmatter pydub markdown beautifulsoup4

      - name: Authenticate with Google Cloud
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > gcloud-key.json

      - name: Generate TTS audio
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcloud-key.json
        run: python scripts/generate_tts.py

      - name: Commit and push audio files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add assets/audio/*.mp3 || true
          git commit -m "ðŸ”Š Add TTS audio files" || echo "No changes to commit"
          git push origin main